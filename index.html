<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vincenzo & Maria Giovanna — Invito</title>
  <meta name="theme-color" content="#f5f2ec" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<section class="hero">
  <div class="heroShade"></div>
  <button class="seal" id="open" aria-label="Apri invito">
    <span class="sealBody"></span>
    <span class="sealRing"></span>
    <span class="sealMono">V&MG</span>
  </button>
</section>

<section class="overlay" id="overlay" aria-hidden="true">
  <article class="sheet" role="dialog" aria-label="Invito">
    <button class="close" id="close" aria-label="Chiudi">✕</button>

    <aside class="bookmark" aria-label="Segnalibro">
      <button class="bmHalf bmUp" id="bmUp" aria-label="Pagina precedente"></button>
      <div class="bmBody" aria-hidden="true">
        <div class="bmLabel" id="bmLabel">Invito</div>
      </div>
      <button class="bmHalf bmDown" id="bmDown" aria-label="Pagina successiva"></button>
    </aside>

    <div class="pager" id="pager">
      <section class="page headerPage" data-title="Invito">
        <h1 class="names">Vincenzo<br><span>&</span><br>Maria Giovanna</h1>
        <p class="invite">vi invitano al loro matrimonio</p>
        <div class="rule"></div>
        <p class="date">31 luglio 2026 · ore 11:00</p>
        <div class="hint">Swipe ↑ ↓ oppure tocca il segnalibro</div>
      </section>

      <section class="page detailPage" data-title="Cerimonia">
        <h2>Cerimonia</h2>
        <p>Chiesa Maria SS. Immacolata<br><span>Marano di Napoli</span></p>
        <p class="time">Ore 11:00</p>
      </section>

      <section class="page detailPage" data-title="Ricevimento">
        <h2>Ricevimento</h2>
        <p>Il Gabbiano<br><span>Bacoli</span></p>
        <p class="time">Ore 14:00</p>
      </section>

      <section class="page footerPage" data-title="Saluti">
        <p class="thanks">Con affetto</p>
        <p class="sign">Vincenzo &amp; Maria Giovanna</p>
      </section>
    </div>
  </article>
</section>

<script src="app.js"></script>
</body>
</html>
