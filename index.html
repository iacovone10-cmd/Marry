<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vincenzo & Maria Giovanna — Invito</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="stage" id="stage">
    <div class="hintTop" id="hintTop">Tocca il sigillo per aprire ✨</div>

    <section class="envelopeScene" aria-label="Busta atelier">
      <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Apri la busta">

        <!-- corpo busta -->
        <div class="envBase"></div>
        <div class="envInnerShadow"></div>

        <!-- flap superiore (apre) -->
        <div class="envFlap"></div>

        <!-- pieghe laterali -->
        <div class="envFoldL"></div>
        <div class="envFoldR"></div>
        <div class="envFoldB"></div>

        <!-- SIGILLO ATELIER -->
        <div class="sealWrap" id="sealWrap" aria-label="Sigillo ceralacca">
          <!-- colata -->
          <div class="waxDrip"></div>
          <div class="waxDrip2"></div>

          <!-- sigillo principale -->
          <div class="seal" id="seal">
            <div class="sealRim"></div>
            <div class="sealCracks"></div>
            <div class="sealGrain"></div>

            <!-- oro foil (testo) -->
            <div class="monogram" aria-label="Monogramma">V&amp;MG</div>

            <!-- highlight foil -->
            <div class="foilSweep"></div>
          </div>

          <!-- particelle scintillanti -->
          <div class="sparkles" id="sparkles" aria-hidden="true"></div>
        </div>

        <!-- LETTERA -->
        <div class="letter" id="letter" aria-hidden="true">
          <div class="paperTexture"></div>
          <div class="letterInner">
            <div class="letterKicker">INVITO</div>

            <div class="names">
              <div class="script">Vincenzo</div>
              <div class="amp">&amp;</div>
              <div class="script">Maria Giovanna</div>
            </div>

            <div class="letterSub">Annunciano con grande gioia il loro matrimonio</div>

            <div class="metaRow">
              <span class="pill">31 · 07 · 2026</span>
              <span class="pill">Tema celeste polvere</span>
            </div>

            <div class="divider"></div>

            <button class="goDown" id="goDown" type="button">
              Scorri <span aria-hidden="true">↓</span>
            </button>
          </div>
        </div>

      </div>
    </section>

    <!-- pagine (le puoi riattaccare dopo, ora teniamo solo esperienza atelier perfetta) -->
    <section class="after" id="after" aria-hidden="true">
      <div class="afterCard">
        <div class="afterTitle">Perfetto ✨</div>
        <div class="afterText">
          Se vuoi, ora aggiungiamo le pagine (chiesa/ristorante, regalo, foto, ringraziamenti)
          mantenendo lo stesso stile atelier.
        </div>
      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>
