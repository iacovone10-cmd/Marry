<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V&MG Wedding</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Allura&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="locked">

<div class="particles"></div>

<section class="hero">
  <div class="envelope-container">

    <div class="envelope" id="envelope">

      <div class="envelope-back"></div>

      <div class="flap"></div>

      <div class="seal" id="seal">
        <span>V&amp;MG</span>
      </div>

      <div class="letter">
        <div class="letter-content">
          <h2>INVITO</h2>
          <div class="names">
            <span class="script">Vincenzo</span>
            <span class="amp">&amp;</span>
            <span class="script">Maria Giovanna</span>
          </div>
          <p>Annunciano con grande gioia il loro matrimonio</p>
          <button id="openDetails">Scopri i dettagli</button>
        </div>
      </div>

    </div>

  </div>
</section>

<section class="details">
  <div class="details-card">
    <h1>Dettagli</h1>
    <p>Chiesa • Ristorante • RSVP • Regalo</p>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
