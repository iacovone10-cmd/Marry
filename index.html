<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vincenzo & Maria Giovanna — Invito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<section class="hero">
  <button class="seal" id="open" aria-label="Apri invito">
    <span class="wax"></span>
    <span class="ring"></span>
    <span class="mono">V&MG</span>
  </button>
</section>

<section class="overlay" id="overlay" aria-hidden="true">
  <div class="envelope">
    <div class="envBack"></div>
    <div class="flap"></div>
    <div class="envFront"></div>
  </div>

  <article class="letter">
    <button class="close" id="close">✕</button>
    <h1 class="names">Vincenzo <span>&</span><br>Maria Giovanna</h1>
    <p class="date">31 luglio 2026 · ore 11:00</p>
  </article>
</section>

<script src="app.js"></script>
</body>
</html>
